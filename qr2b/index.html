<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code to Binary File Decoder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code to Binary File Decoder</h1>
        <div id="cameraContainer">
            <video id="video" playsinline></video>
            <canvas id="canvas" hidden></canvas>
        </div>
        <div class="controls">
            <button id="startBtn">Start Scanning</button>
            <button id="stopBtn" disabled>Stop Scanning</button>
        </div>
        <div id="segmentedProgressBar"></div>
        <div id="progressContainer">
            <div id="progressBar"></div>
            <span id="progressText"></span>
        </div>
        <div id="statusMessage"></div>
        <div id="errorMessage"></div>
        <div id="missingChunks"></div>
        <a id="downloadLink" style="display: none;">Download File</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
