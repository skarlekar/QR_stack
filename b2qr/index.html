<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to QR Code Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Binary to QR Code Converter</h1>
        <input type="file" id="fileInput" accept="*/*">
        <div class="controls">
            <button id="startBtn" disabled>Start</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="resetBtn" disabled>Reset</button>
        </div>
        <div class="sliders">
            <div class="speed-control">
                <label for="speedSlider">Display Speed:</label>
                <input type="range" id="speedSlider" min="-5" max="5" value="0" step="1">
                <span id="speedValue">Normal</span>
            </div>
            <div class="chunk-size-control">
                <label for="chunkSizeSlider">Chunk Size:</label>
                <input type="range" id="chunkSizeSlider" min="30" max="120" value="60" step="10">
                <span id="chunkSizeValue">60 bytes</span>
            </div>
        </div>
        <div id="progressBar" class="progress-bar">
            <div class="progress"></div>
        </div>
        <div id="qrCodeContainer"></div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
